<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload - Homework Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">üìò Homework Hub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="homework.html">Homework</a></li>
          <li class="nav-item"><a class="nav-link" href="timetable.html">Timetable</a></li>
          <li class="nav-item"><a class="nav-link" href="syllabus.html">Syllabus</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="upload.html">Upload (Admin)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="text-primary text-center mb-4">‚¨ÜÔ∏è Upload Homework & Files</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <select class="form-select" id="subject" name="subject" required>
          <option value="" selected disabled>Select Subject</option>
          <option value="Math">Math</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
          <option value="Social Studies">Social Studies</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
          placeholder="Enter homework or file description"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="fileUpload" class="form-label">Choose File</label>
        <input
          class="form-control"
          type="file"
          id="fileUpload"
          name="fileUpload"
          accept=".pdf,.doc,.docx,.txt,.jpg,.png"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="uploadStatus" class="mt-3"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Homework Hub | Built with ‚ù§Ô∏è by Student Team</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Basic frontend form handling (no backend)
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('uploadStatus');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Simple validation & feedback
      const subject = form.subject.value;
      const description = form.description.value.trim();
      const file = form.fileUpload.files[0];

      if (!subject || !description || !file) {
        statusDiv.innerHTML = '<div class="alert alert-danger">Please fill all fields and select a file.</div>';
        return;
      }

      // For demo: just show success message, no real upload
      statusDiv.innerHTML = `
        <div class="alert alert-success">
          Successfully uploaded "<strong>${file.name}</strong>" for <strong>${subject}</strong>!
        </div>
      `;

      form.reset();
    });
  </script>

</body>
</html>
